<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            color: #ffffff; /* Change text color to black */
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }
        form {
            height: 430px; /* Reduced height */
            width: 380px; /* Reduced width */
            background-color: black;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid black;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form h3 {
            font-size: 28px; /* Reduced font size */
            font-weight: 500;
            line-height: 38px; /* Reduced line height */
            text-align: center;
            margin-bottom: 20px; /* Added margin bottom */
        }
        label {
            display: block;
            margin-top: 20px; /* Reduced margin top */
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 40px; /* Reduced height */
            width: calc(100% - 20px); /* Adjusted width */
            background-color: #ffffff;
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        button {
            margin-top: 40px; /* Reduced margin top */
            width: calc(100% - 20px); /* Adjusted width */
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Added margin left */
        }
        button:hover {
            background-color: #f5f5f5; /* Lighter background on hover */
        }
        .social {
            margin-top: 20px; /* Reduced margin top */
            display: flex;
            justify-content: center; /* Center social buttons */
        }
        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            margin: 0 5px; /* Adjusted margin */
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .social .fb {
            margin-left: 0; /* Removed margin left */
        }
        .social i {
            margin-right: 4px;
        }
        a {
            color: #000; /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 14px; /* Adjusted font size */
            display: block;
            text-align: center;
            margin-top: 20px; /* Added margin top */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Log In</button>
        
        <a href="/signup/" >Create an account</a> <!-- Corrected text -->
    </form>
</body>
</html>
