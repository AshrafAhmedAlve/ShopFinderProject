<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        .btn-submit {
            background-color: #ffcc00; /* Yellow */
            color: #000; /* Text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Shop</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_name">Name:</label>
            {{ form.name }}
            <label for="id_category">Category:</label>
            {{ form.category }}
            <label for="id_address">Address:</label>
            {{ form.address }}
            <label for="id_phone_number">Phone Number:</label>
            {{ form.phone_number }}
            <label for="id_description">Description:</label>
            {{ form.description }}
            <label for="id_image">Image:</label>
            {{ form.image }}
            <label for="id_shopping_complex">Shopping Complex:</label>
            {{ form.shopping_complex }}
            <label for="id_district">District:</label>
            {{ form.district }}
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
